<header>
    <fa-icon [icon]="faGasPump"></fa-icon>
    <h1>Fuel Monitoring</h1>
</header>

<div class="stats">
    <div class="statsHeader">
        <h1>Les prix aujourd'hui</h1>
        <ng-lottie height="auto" [options]="animationsOptions"></ng-lottie>
    </div>
    <div class="cardDisplay">
        <div class="card" *ngFor="let element of formattedData">
            <div class="card-name">{{ element.Carburant }}</div>
            <div class="card-text">ðŸ“… {{ element.Datas[element.Datas.length-1].Prix }} â‚¬/l</div>
            <div [class]="(isVariationPositive(element.Carburant) ? 'up' : 'down') + ' card-text'">
                <fa-icon [icon]="faLongArrowAltRight"
                    [class]="isVariationPositive(element.Carburant) ? 'arrowUp' : 'arrowDown'"></fa-icon>
                {{ calculerVariationPrix(element.Carburant).toFixed(2) }} %
            </div>
        </div>
    </div>
</div>
<div class="charts">
    <div echarts [options]="options" class="demo-chart"></div>
</div>
